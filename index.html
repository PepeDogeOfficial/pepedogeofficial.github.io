<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PepeDoge Token</title>
    <style>
        /* Основные стили */
        body {
            background: linear-gradient(45deg, #1e1e1e, #333);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            max-width: 600px;
            margin: 50px auto;
        }

        h1 {
            font-size: 36px;
            text-shadow: 3px 3px 10px rgba(255, 255, 255, 0.5);
        }

        /* Анимация появления текста */
        .fade-in-text {
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Логотип */
        img {
            max-width: 300px;
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Эффект свечения логотипа */
        .glow {
            animation: glowEffect 1.5s infinite alternate;
        }

        @keyframes glowEffect {
            from {
                filter: drop-shadow(0 0 5px rgba(255, 221, 68, 0.5));
            }
            to {
                filter: drop-shadow(0 0 15px rgba(255, 221, 68, 1));
            }
        }

        /* Кнопки */
        button {
            background: #ffcc00;
            padding: 10px 20px;
            border: none;
            color: black;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: #ffdd44;
        }

        button:active {
            transform: scale(0.95);
        }

        /* Кнопка прокрутки вверх */
        #scrollTopBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ffcc00;
            color: black;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease-in-out;
        }

        #scrollTopBtn:hover {
            background: #ffdd44;
        }

        /* Анимация логотипа */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }

    </style>
</head>
