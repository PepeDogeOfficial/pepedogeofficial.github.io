    <link rel="canonical" href="https://pepedogeofficial.com">
    <link rel="icon" href="https://pepedogeofficial.github.io/logoPepeDoge.svg" type="image/png">

    <style>
        body {
            background: linear-gradient(45deg, #1e1e1e, #333);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            max-width: 600px;
            margin: 50px auto;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1.5s ease-out, transform 1.5s ease-out;
        }

        .container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .pie-chart {
            width: 200px;
            height: 200px;
            transform: rotate(-90deg);
        }

        .pie-slice {
            fill: none;
            stroke-width: 32;
            stroke-dasharray: 100, 100;
            transition: transform 0.3s ease-in-out, stroke-width 0.3s;
            stroke-linecap: round;
            stroke: black;
            stroke-width: 1.5px;
        }

        .slice-1 { stroke: #ffcc00; stroke-dasharray: 30 70; }
        .slice-2 { stroke: #ff6666; stroke-dasharray: 10 90; stroke-dashoffset: -30; }
        .slice-3 { stroke: #66ccff; stroke-dasharray: 15 85; stroke-dashoffset: -40; }
        .slice-4 { stroke: #66ff66; stroke-dasharray: 20 80; stroke-dashoffset: -55; }
        .slice-5 { stroke: #ff66ff; stroke-dasharray: 10 90; stroke-dashoffset: -75; }
        .slice-6 { stroke: #ff9933; stroke-dasharray: 15 85; stroke-dashoffset: -85; }

        .legend {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .legend-item span {
            width: 12px;
            height: 12px;
            display: inline-block;
            border-radius: 50%;
        }

        .legend-item:hover span {
            transform: scale(1.2);
        }

        .legend-item[data-slice="1"]:hover ~ .pie-chart .slice-1 { stroke-width: 40; }
        .legend-item[data-slice="2"]:hover ~ .pie-chart .slice-2 { stroke-width: 40; }
        .legend-item[data-slice="3"]:hover ~ .pie-chart .slice-3 { stroke-width: 40; }
        .legend-item[data-slice="4"]:hover ~ .pie-chart .slice-4 { stroke-width: 40; }
        .legend-item[data-slice="5"]:hover ~ .pie-chart .slice-5 { stroke-width: 40; }
        .legend-item[data-slice="6"]:hover ~ .pie-chart .slice-6 { stroke-width: 40; }

    </style>
</head>
<body>

    <div class="container">
        <h1>PepeDoge Token</h1>
        <img src="https://pepedogeofficial.github.io/logoPepeDoge.svg" alt="PepeDoge Logo">
        <p>Welcome to PepeDoge – a new memecoin combining the best of Doge and Pepe!</p>
    </div>

    <div class="container" id="token-distribution">
        <h2>Token Distribution</h2>
        <div class="chart-container">
            <svg viewBox="0 0 32 32" class="pie-chart">
                <circle class="pie-slice slice-1" r="16" cx="16" cy="16"></circle>
                <circle class="pie-slice slice-2" r="16" cx="16" cy="16"></circle>
                <circle class="pie-slice slice-3" r="16" cx="16" cy="16"></circle>
                <circle class="pie-slice slice-4" r="16" cx="16" cy="16"></circle>
                <circle class="pie-slice slice-5" r="16" cx="16" cy="16"></circle>
                <circle class="pie-slice slice-6" r="16" cx="16" cy="16"></circle>
            </svg>
            <div class="legend">
                <div class="legend-item" data-slice="1"><span style="background:#ffcc00;"></span> 30% Uniswap Liquidity</div>
                <div class="legend-item" data-slice="2"><span style="background:#ff6666;"></span> 10% Team</div>
                <div class="legend-item" data-slice="3"><span style="background:#66ccff;"></span> 15% Marketing & Growth</div>
                <div class="legend-item" data-slice="4"><span style="background:#66ff66;"></span> 20% CEX Reserve</div>
                <div class="legend-item" data-slice="5"><span style="background:#ff66ff;"></span> 10% Airdrop</div>
                <div class="legend-item" data-slice="6"><span style="background:#ff9933;"></span> 15% Community Rewards</div>
            </div>
        </div>
    </div>

</body>
</html>
